spring.application.name=API-Gateway
server.port=8445


spring.cloud.gateway.routes[0].id=ApnaSchoolUI
spring.cloud.gateway.routes[0].uri=lb://ApnaSchoolUI
spring.cloud.gateway.routes[0].predicates[0]=Path=/Apna_School_UI/**



eureka.instance.prefer-ip-address= true 
eureka.client.fetch-registry= true
eureka.client.register-with-eureka= true
eureka.service-url.defaultZone= http://localhost:8761/eureka



